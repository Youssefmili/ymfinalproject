<script>
let currentIndex = 0;
const images = document.querySelectorAll('.carousel-image');
const totalImages = images.length;
const carouselImages = document.querySelector('.carousel-images');

// Function to show the next image
function showNextImage() {
    currentIndex = (currentIndex + 1) % totalImages;
    updateCarousel();
}

// Function to show the previous image
function showPreviousImage() {
    currentIndex = (currentIndex - 1 + totalImages) % totalImages;
    updateCarousel();
}

// Function to update the carousel
function updateCarousel() {
    carouselImages.style.transform = `translateX(-${currentIndex * 100}%)`;
}

// Initialize carousel to rotate automatically every 3 seconds
setInterval(showNextImage, 3000);

// Optional: Add event listeners for carousel controls
document.querySelector('.prev').addEventListener('click', showPreviousImage);
document.querySelector('.next').addEventListener('click', showNextImage);

// Function to show details popup
function showDetails(name, description, imageUrl) {
    document.getElementById('item-name').textContent = name;
    document.getElementById('item-description').textContent = description;
    document.getElementById('popup-image').src = imageUrl;
    document.getElementById('details').style.display = 'block';
}

// Function to close the details popup
function closeDetails() {
    document.getElementById('details').style.display = 'none';
}

    
</script>
