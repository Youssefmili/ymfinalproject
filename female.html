    /* General Styles */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

/* Header and Carousel */
header {
    position: relative;
    width: 100%;
    height: 300px; /* Adjust height as needed */
    overflow: hidden;
}



.carousel {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
}

.carousel-images {
    display: flex;
    width: 100%;
    height: 100%;
    transition: transform 1s ease-in-out;
}

.carousel-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    flex-shrink: 0;
}

button {
    position: absolute;
    top: 50%;
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    cursor: pointer;
    padding: 10px;
    font-size: 18px;
    transform: translateY(-50%);
}

button.prev {
    left: 10px;
}

button.next {
    right: 10px;
}

/* Clothing Items */
#clothes {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    padding: 20px;
    box-sizing: border-box;
}

.clothing-item {
    width: 150px; /* Adjust size as needed */
    height: 150px; /* Adjust size as needed */
    border: 1px solid #ddd;
    border-radius: 8px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s ease;
}

.clothing-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.clothing-item:hover {
    transform: scale(1.05);
}

/* Details Popup */
.details-popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    border: 1px solid #ddd;
    padding: 20px;
    border-radius: 8px;

}

.details-popup .close {

    top: 10px;
    right: 10px;
    font-size: 20px;
    cursor: pointer;
}

.details-popup img {
    max-width: 100%;
    height: auto;
    margin-bottom: 15px;

<script>
let currentIndex = 0;
const images = document.querySelectorAll('.carousel-image');
const totalImages = images.length;
const carouselImages = document.querySelector('.carousel-images');

// Function to show the next image
function showNextImage() {
    currentIndex = (currentIndex + 1) % totalImages;
    updateCarousel();
}

// Function to show the previous image
function showPreviousImage() {
    currentIndex = (currentIndex - 1 + totalImages) % totalImages;
    updateCarousel();
}

// Function to update the carousel
function updateCarousel() {
    carouselImages.style.transform = `translateX(-${currentIndex * 100}%)`;
}

// Initialize carousel to rotate automatically every 3 seconds
setInterval(showNextImage, 3000);

// Optional: Add event listeners for carousel controls
document.querySelector('.prev').addEventListener('click', showPreviousImage);
document.querySelector('.next').addEventListener('click', showNextImage);

// Function to show details popup
function showDetails(name, description, imageUrl) {
    document.getElementById('item-name').textContent = name;
    document.getElementById('item-description').textContent = description;
    document.getElementById('popup-image').src = imageUrl;
    document.getElementById('details').style.display = 'block';
}

// Function to close the details popup
function closeDetails() {
    document.getElementById('details').style.display = 'none';
}

    
</script>
